- name: Test rclone on local VM
  hosts: localhost
  gather_facts: false
  connection: local

  tasks:
    - name: Run rclone lsd on proton-remote
      shell: "rclone lsd 'proton-remote:'"
      register: rclone_output
      failed_when: rclone_output.rc != 0
      changed_when: false

    - name: Show rclone output
      debug:
        msg: "{{ rclone_output.stdout_lines }}"
